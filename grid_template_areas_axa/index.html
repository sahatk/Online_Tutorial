<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Grid Example</title>
</head>
<body data-body-role="page">
  <section class="page-wrap">
    <article class="user-banner">
      <div class="banner">
        회원 배너
      </div>
    </article>
    <article class="one-column">
      <div class="object">
        목표 현황
      </div>

      <div class="strong-point">
        나의 강점
      </div>
    </article>
    <article class="two-column">
      <div class="advise">
        배정된 평가자
      </div>

      <div class="notice">
        공지사항
      </div>
    </article>
    <article class="three-column">
      <div class="feedback-myself">
        내 목표 피드백 15건
      </div>

      <div class="feedback-request">
        미응답 피드백 요청
      </div>
    </article>
  </section>
</body>
</html>
