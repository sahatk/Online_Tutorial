<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Cursor Move Effects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="light">

    <div class="box" style="--i:0;">
      <div class="bulb">
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="box" style="--i:1;">
      <div class="bulb">
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="box" style="--i:2;">
      <div class="bulb">
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="box" style="--i:3;">
      <div class="bulb">
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="box" style="--i:4;">
      <div class="bulb">
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="box" style="--i:5;">
      <div class="bulb">
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="switch">
        <div class="btn"></div>
    </div>
  </div>
  <script>
    let btn = document.querySelector('.btn');
    let body = document.querySelector('body');
    btn.addEventListener("click", () => {
      body.classList.toggle('on');
    })
  </script>
</body>
</html>
