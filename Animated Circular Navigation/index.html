<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Circular Navigation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu">
    <div class="toggle">
      <ion-icon name="add-outline"></ion-icon>
    </div>
    <div class="menu-item" style="--i:0;">
      <a href="#"><ion-icon name="home-outline"></ion-icon></a>
    </div>
    <div class="menu-item" style="--i:1;">
      <a href="#"><ion-icon name="person-outline"></ion-icon></a>
    </div>
    <div class="menu-item" style="--i:2;">
      <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
    </div>
    <div class="menu-item" style="--i:3;">
      <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
    </div>
    <div class="menu-item" style="--i:4;">
      <a href="#"><ion-icon name="videocam-outline"></ion-icon></a>
    </div>
    <div class="menu-item" style="--i:5;">
      <a href="#"><ion-icon name="key-outline"></ion-icon></a>
    </div>
    <div class="menu-item" style="--i:6;">
      <a href="#"><ion-icon name="game-controller-outline"></ion-icon></a>
    </div>
    <div class="menu-item" style="--i:7;">
      <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script>
    let menuToggle = document.querySelector('.toggle');
    let menu = document.querySelector('.menu');
    menuToggle.onclick = function() {
      menuToggle.classList.toggle('active')
      menu.classList.toggle('active')
    }
  </script>
</body>
</html>
