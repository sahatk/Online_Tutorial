<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Skills Row Bar</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="skill-box">
      <span class="title">HTML</span>

      <div class="skill-bar">
        <div class="skill-per html">
          <div class="tooltip">90%</div>
        </div>
      </div>
    </div>

    <div class="skill-box">
      <span class="title">CSS</span>

      <div class="skill-bar">
        <div class="skill-per css">
          <div class="tooltip">70%</div>
        </div>
      </div>
    </div>

    <div class="skill-box">
      <span class="title">JavaScript</span>

      <div class="skill-bar">
        <div class="skill-per javascript">
          <div class="tooltip">40%</div>
        </div>
      </div>
    </div>

    <div class="skill-box">
      <span class="title">NodeJs</span>

      <div class="skill-bar">
        <div class="skill-per nodejs">
          <div class="tooltip">30%</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
