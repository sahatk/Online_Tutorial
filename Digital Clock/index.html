<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="clock">
    <div id="hrDots" style="--clr: #ff2972;"></div>
    <div id="minDots" style="--clr: #fee800;"></div>
    <div id="secDots" style="--clr: #04fc43;"></div>
  </div>
</body>
<script>
  function clock() {
    let secDots = document.getElementById('secDots')
    let minDots = document.getElementById('minDots')
    let hrDots = document.getElementById('hrDots')

    let date = new Date()
    let hours = date.getHours() % 12
    let amPm = date.getHours() >= 12 ? 'PM' : 'AM'
    hours = hours === 0 ? 12 : hours
    let minutes = date.getMinutes()
    let seconds = date.getSeconds()

    var secondsDots = ''
    for(var i = 1; i < 61; i++) {
      var rotation = i * 6
      if( i === seconds) {
        secondsDots += `<div class="dot active'
        style="transform: rotate(`+rotation+`deg)"></div>`
      }
      else {
        secondsDots += `<div class="dot'
        style="transform: rotate(`+rotation+`deg);"></div>`
      }
    }

    secDots.innerHTML = secondsDots + '<b>' + amPm + '</b>' + '<h2>' + zero(seconds) + '<br><span>Hours</span></h2>'
    minDots.innerHTML = '<h2>' + zero(minutes) + '<br><span>Minutes</span></h2>'
    hrDots.innerHTML = '<h2>' + zero(hours) + '<br><span>Seconds</span></h2>'
  }

  // add zero in single digit number
  function zero(number) {
    if(number < 10) {
      return '0' + number
    } 
    return number
  }


  setInterval(clock, 1000)
  


</script>
</html>
